schemaVersion: 2.0.0

metadataTest:
  entrypoint: ["/usr/local/bin/jenkins-agent"]

fileExistenceTests:

  - name: 'Jenkins agent'
    path: '/usr/local/bin/jenkins-agent'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'Jenkins agent jar file'
    path: '/usr/share/jenkins/agent.jar'
    shouldExist: true
  - name: "Default user's home"
    path: '/home/jenkins'
    shouldExist: true
    permissions: 'drwxr-x---'
  - name: 'Bash'
    path: '/bin/bash'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'Git'
    path: '/usr/bin/git'
    shouldExist: true
    isExecutableBy: 'any'


fileContentTests:
  - name: 'Default user exists with the correct non-root UID/GID'
    path: '/etc/passwd'
    expectedContents: ['.*jenkins:x:100\d:100\d.*']
